{% extends 'base.html' %}
{% block body_block %}

<form method="POST" class="form-signin">{% csrf_token %}
	<h1 class="logintext h3 mb-3">Reset Password</h1>
    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
	<button class="btn btn-lg btn-light btn-block" type="submit">Send reset email</button>
</form>

{% endblock %}
